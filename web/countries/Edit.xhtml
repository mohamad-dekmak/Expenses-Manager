<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CountriesEditDlg" widgetVar="CountriesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleCountries.EditCountriesTitle}">
            <h:form id="CountriesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{countriesController.selected != null}">
                        <p:outputLabel value="#{bundleCountries.EditCountriesLabel_countryCode}" for="countryCode" />
                        <p:inputText id="countryCode" value="#{countriesController.selected.countryCode}" title="#{bundleCountries.EditCountriesTitle_countryCode}" required="true" requiredMessage="#{bundleCountries.EditCountriesRequiredMessage_countryCode}"/>
                        <p:outputLabel value="#{bundleCountries.EditCountriesLabel_countryName}" for="countryName" />
                        <p:inputText id="countryName" value="#{countriesController.selected.countryName}" title="#{bundleCountries.EditCountriesTitle_countryName}" required="true" requiredMessage="#{bundleCountries.EditCountriesRequiredMessage_countryName}"/>
                        <p:outputLabel value="#{bundleCountries.EditCountriesLabel_currencyCode}" for="currencyCode" />
                        <p:inputText id="currencyCode" value="#{countriesController.selected.currencyCode}" title="#{bundleCountries.EditCountriesTitle_currencyCode}" />
                        <p:outputLabel value="#{bundleCountries.EditCountriesLabel_currencyName}" for="currencyName" />
                        <p:inputText id="currencyName" value="#{countriesController.selected.currencyName}" title="#{bundleCountries.EditCountriesTitle_currencyName}" />
                        <p:outputLabel value="#{bundleCountries.EditCountriesLabel_isoNumeric}" for="isoNumeric" />
                        <p:inputText id="isoNumeric" value="#{countriesController.selected.isoNumeric}" title="#{bundleCountries.EditCountriesTitle_isoNumeric}" />
                        <p:outputLabel value="#{bundleCountries.EditCountriesLabel_languages}" for="languages" />
                        <p:inputText id="languages" value="#{countriesController.selected.languages}" title="#{bundleCountries.EditCountriesTitle_languages}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{countriesController.update}" value="#{bundleCountries.Save}" update="display,:CountriesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CountriesEditDialog');"/>
                    <p:commandButton value="#{bundleCountries.Cancel}" onclick="CountriesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
