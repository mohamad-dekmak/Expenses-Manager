<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CountriesViewDlg" widgetVar="CountriesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleCountries.ViewCountriesTitle}">
            <h:form id="CountriesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{countriesController.selected != null}">
                        <h:outputText value="#{bundleCountries.ViewCountriesLabel_countryCode}"/>
                        <h:outputText value="#{countriesController.selected.countryCode}" title="#{bundleCountries.ViewCountriesTitle_countryCode}"/>
                        <h:outputText value="#{bundleCountries.ViewCountriesLabel_countryName}"/>
                        <h:outputText value="#{countriesController.selected.countryName}" title="#{bundleCountries.ViewCountriesTitle_countryName}"/>
                        <h:outputText value="#{bundleCountries.ViewCountriesLabel_currencyCode}"/>
                        <h:outputText value="#{countriesController.selected.currencyCode}" title="#{bundleCountries.ViewCountriesTitle_currencyCode}"/>
                        <h:outputText value="#{bundleCountries.ViewCountriesLabel_currencyName}"/>
                        <h:outputText value="#{countriesController.selected.currencyName}" title="#{bundleCountries.ViewCountriesTitle_currencyName}"/>
                        <h:outputText value="#{bundleCountries.ViewCountriesLabel_isoNumeric}"/>
                        <h:outputText value="#{countriesController.selected.isoNumeric}" title="#{bundleCountries.ViewCountriesTitle_isoNumeric}"/>
                        <h:outputText value="#{bundleCountries.ViewCountriesLabel_languages}"/>
                        <h:outputText value="#{countriesController.selected.languages}" title="#{bundleCountries.ViewCountriesTitle_languages}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleCountries.Close}" onclick="CountriesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
