<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="Expenses Manager">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/auth/index" icon="ui-icon-home"/>
                        <p:menuitem value="Manage Users" outcome="/users/List.xhtml" />
                        <p:submenu label="Accounts">
                            <p:menuitem value="Manage Accounts" outcome="/accounts/List.xhtml" />
                            <p:menuitem value="Account Types" outcome="/accountTypes/List.xhtml" />
                        </p:submenu>
                        <p:menuitem value="Currencies" outcome="/countries/List.xhtml" />
                        <p:submenu label="Expenses">
                            <p:menuitem value="Manage Expenses" outcome="/expenses/List.xhtml" />
                            <p:menuitem value="Expenses Categories" outcome="/expenseCategories/List.xhtml" />
                        </p:submenu>
                        <p:menuitem value="Journals" outcome="/journals/List.xhtml" />
                        <p:submenu label="Reports">
                            <p:menuitem value="Chart of Accounts" outcome="/reports/chart_of_accounts/view.xhtml" />
                            <p:menuitem value="Account Statement" outcome="/reports/account_statement/view.xhtml" />
                            <p:menuitem value="Statement of Expenses" outcome="/reports/statement_of_expenses/view.xhtml" />
                            <p:menuitem value="Statement of Expenses per User" outcome="/reports/statement_of_expenses_per_user/view.xhtml" />
                        </p:submenu>
                        <p:menuitem value="Logout" outcome="/logout.jsp" />
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
