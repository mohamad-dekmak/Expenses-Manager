<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleVouchers.ListVouchersTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="VouchersListForm">
                <p:panel header="#{bundleVouchers.ListVouchersTitle}">
                    <p:dataTable id="datalist" value="#{vouchersController.items}" var="item"
                                 selectionMode="single" selection="#{vouchersController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleVouchers.ListVouchersTitle_voucherType}"/>
                            </f:facet>
                            <h:outputText value="#{item.voucherType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleVouchers.ListVouchersTitle_dated}"/>
                            </f:facet>
                            <h:outputText value="#{item.dated}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleVouchers.ListVouchersTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleVouchers.ListVouchersTitle_drCr}"/>
                            </f:facet>
                            <h:outputText value="#{item.drCr}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleVouchers.ListVouchersTitle_amount}"/>
                            </f:facet>
                            <h:outputText value="#{item.amount}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleVouchers.ListVouchersTitle_createdOn}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdOn}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleVouchers.ListVouchersTitle_createdBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdBy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleVouchers.ListVouchersTitle_accountId}"/>
                            </f:facet>
                            <h:outputText value="#{item.accountId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleVouchers.Create}" actionListener="#{vouchersController.prepareCreate}" update=":VouchersCreateForm" oncomplete="PF('VouchersCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleVouchers.View}" update=":VouchersViewForm" oncomplete="PF('VouchersViewDialog').show()" disabled="#{empty vouchersController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleVouchers.Edit}" update=":VouchersEditForm" oncomplete="PF('VouchersEditDialog').show()" disabled="#{empty vouchersController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleVouchers.Delete}" actionListener="#{vouchersController.destroy}" update=":growl,datalist" disabled="#{empty vouchersController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
