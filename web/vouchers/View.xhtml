<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VouchersViewDlg" widgetVar="VouchersViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleVouchers.ViewVouchersTitle}">
            <h:form id="VouchersViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vouchersController.selected != null}">
                        <h:outputText value="#{bundleVouchers.ViewVouchersLabel_voucherType}"/>
                        <h:outputText value="#{vouchersController.selected.voucherType}" title="#{bundleVouchers.ViewVouchersTitle_voucherType}"/>
                        <h:outputText value="#{bundleVouchers.ViewVouchersLabel_dated}"/>
                        <h:outputText value="#{vouchersController.selected.dated}" title="#{bundleVouchers.ViewVouchersTitle_dated}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundleVouchers.ViewVouchersLabel_description}"/>
                        <h:outputText value="#{vouchersController.selected.description}" title="#{bundleVouchers.ViewVouchersTitle_description}"/>
                        <h:outputText value="#{bundleVouchers.ViewVouchersLabel_drCr}"/>
                        <h:outputText value="#{vouchersController.selected.drCr}" title="#{bundleVouchers.ViewVouchersTitle_drCr}"/>
                        <h:outputText value="#{bundleVouchers.ViewVouchersLabel_amount}"/>
                        <h:outputText value="#{vouchersController.selected.amount}" title="#{bundleVouchers.ViewVouchersTitle_amount}"/>
                        <h:outputText value="#{bundleVouchers.ViewVouchersLabel_createdOn}"/>
                        <h:outputText value="#{vouchersController.selected.createdOn}" title="#{bundleVouchers.ViewVouchersTitle_createdOn}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundleVouchers.ViewVouchersLabel_createdBy}"/>
                        <h:outputText value="#{vouchersController.selected.createdBy}" title="#{bundleVouchers.ViewVouchersTitle_createdBy}"/>
                        <h:outputText value="#{bundleVouchers.ViewVouchersLabel_accountId}"/>
                        <h:outputText value="#{vouchersController.selected.accountId}" title="#{bundleVouchers.ViewVouchersTitle_accountId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleVouchers.Close}" onclick="VouchersViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
