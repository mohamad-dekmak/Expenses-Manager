<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VouchersCreateDlg" widgetVar="VouchersCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleVouchers.CreateVouchersTitle}">
            <h:form id="VouchersCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vouchersController.selected != null}">
                        <p:outputLabel value="#{bundleVouchers.CreateVouchersLabel_id}" for="id" />
                        <p:inputText id="id" value="#{vouchersController.selected.id}" title="#{bundleVouchers.CreateVouchersTitle_id}" required="true" requiredMessage="#{bundleVouchers.CreateVouchersRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundleVouchers.CreateVouchersLabel_voucherType}" for="voucherType" />
                        <p:inputText id="voucherType" value="#{vouchersController.selected.voucherType}" title="#{bundleVouchers.CreateVouchersTitle_voucherType}" required="true" requiredMessage="#{bundleVouchers.CreateVouchersRequiredMessage_voucherType}"/>
                        <p:outputLabel value="#{bundleVouchers.CreateVouchersLabel_dated}" for="dated" />
                        <p:calendar id="dated" pattern="MM/dd/yyyy" value="#{vouchersController.selected.dated}" title="#{bundleVouchers.EditVouchersTitle_dated}" required="true" requiredMessage="#{bundleVouchers.EditVouchersRequiredMessage_dated}" showOn="button"/>
                        <p:outputLabel value="#{bundleVouchers.CreateVouchersLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{vouchersController.selected.description}" title="#{bundleVouchers.CreateVouchersTitle_description}" />
                        <p:outputLabel value="#{bundleVouchers.CreateVouchersLabel_drCr}" for="drCr" />
                        <p:inputText id="drCr" value="#{vouchersController.selected.drCr}" title="#{bundleVouchers.CreateVouchersTitle_drCr}" required="true" requiredMessage="#{bundleVouchers.CreateVouchersRequiredMessage_drCr}"/>
                        <p:outputLabel value="#{bundleVouchers.CreateVouchersLabel_amount}" for="amount" />
                        <p:inputText id="amount" value="#{vouchersController.selected.amount}" title="#{bundleVouchers.CreateVouchersTitle_amount}" required="true" requiredMessage="#{bundleVouchers.CreateVouchersRequiredMessage_amount}"/>
                        <p:outputLabel value="#{bundleVouchers.CreateVouchersLabel_createdOn}" for="createdOn" />
                        <p:calendar id="createdOn" pattern="MM/dd/yyyy HH:mm:ss" value="#{vouchersController.selected.createdOn}" title="#{bundleVouchers.EditVouchersTitle_createdOn}" required="true" requiredMessage="#{bundleVouchers.EditVouchersRequiredMessage_createdOn}" showOn="button"/>
                        <p:outputLabel value="#{bundleVouchers.CreateVouchersLabel_createdBy}" for="createdBy" />
                        <p:selectOneMenu id="createdBy" value="#{vouchersController.selected.createdBy}" required="true" requiredMessage="#{bundleVouchers.EditVouchersRequiredMessage_createdBy}">
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="createdByItem"
                                           itemValue="#{createdByItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleVouchers.CreateVouchersLabel_accountId}" for="accountId" />
                        <p:selectOneMenu id="accountId" value="#{vouchersController.selected.accountId}" required="true" requiredMessage="#{bundleVouchers.EditVouchersRequiredMessage_accountId}">
                            <f:selectItems value="#{accountsController.itemsAvailableSelectOne}"
                                           var="accountIdItem"
                                           itemValue="#{accountIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vouchersController.create}" value="#{bundleVouchers.Save}" update="display,:VouchersListForm:datalist,:growl" oncomplete="handleSubmit(args,'VouchersCreateDialog');"/>
                    <p:commandButton value="#{bundleVouchers.Cancel}" onclick="VouchersCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
