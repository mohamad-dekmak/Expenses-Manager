<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AccountsEditDlg" widgetVar="AccountsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleAccounts.EditAccountsTitle}">
            <h:form id="AccountsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{accountsController.selected != null}">
                        <p:outputLabel value="#{bundleAccounts.EditAccountsLabel_name}" for="name" />
                        <p:inputText id="name" value="#{accountsController.selected.name}" title="#{bundleAccounts.EditAccountsTitle_name}" required="true" requiredMessage="#{bundleAccounts.EditAccountsRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundleAccounts.EditAccountsLabel_accountTypeId}" for="accountTypeId" />
                        <p:selectOneMenu id="accountTypeId" value="#{accountsController.selected.accountTypeId}" required="true" requiredMessage="#{bundleAccounts.EditAccountsRequiredMessage_accountTypeId}">
                            <f:selectItem itemLabel="#{bundleAccounts.SelectOneMessage}"/>
                            <f:selectItems value="#{accountTypesController.itemsAvailableSelectOne}"
                                           var="accountTypeIdItem"
                                           itemValue="#{accountTypeIdItem}"/>
                        </p:selectOneMenu><p:outputLabel value="#{bundleAccounts.EditAccountsLabel_currencyId}" for="currencyId" />
                        <p:selectOneMenu id="currencyId" value="#{accountsController.selected.currencyId}" required="true" requiredMessage="#{bundleAccounts.EditAccountsRequiredMessage_currencyId}">
                            <f:selectItem itemLabel="#{bundleAccounts.SelectOneMessage}"/>
                            <f:selectItems value="#{countriesController.itemsAvailableSelectOne}"
                                           var="currencyIdItem"
                                           itemValue="#{currencyIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleAccounts.EditAccountsLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{accountsController.selected.description}" title="#{bundleAccounts.EditAccountsTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{accountsController.update}" value="#{bundleAccounts.Save}" update="display,:AccountsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AccountsEditDialog');"/>
                    <p:commandButton value="#{bundleAccounts.Cancel}" onclick="AccountsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
