<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AccountsViewDlg" widgetVar="AccountsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleAccounts.ViewAccountsTitle}">
            <h:form id="AccountsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{accountsController.selected != null}">
                        <h:outputText value="#{bundleAccounts.ViewAccountsLabel_name}"/>
                        <h:outputText value="#{accountsController.selected.name}" title="#{bundleAccounts.ViewAccountsTitle_name}"/>
                        <h:outputText value="#{bundleAccounts.ViewAccountsLabel_accountTypeId}"/>
                        <h:outputText value="#{accountsController.selected.accountTypeId.name}" title="#{bundleAccounts.ViewAccountsTitle_accountTypeId}"/>
                        <h:outputText value="#{bundleAccounts.ViewAccountsLabel_currencyId}"/>
                        <h:outputText value="#{accountsController.selected.currencyId.currencyCode}" title="#{bundleAccounts.ViewAccountsTitle_currencyId}"/>
                        <h:outputText value="#{bundleAccounts.ViewAccountsLabel_description}"/>
                        <h:outputText value="#{accountsController.selected.description}" title="#{bundleAccounts.ViewAccountsTitle_description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleAccounts.Close}" onclick="AccountsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
