<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleAccouts.ListAccountsTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AccountsListForm">
                <p:panel header="#{bundleAccouts.ListAccountsTitle}">
                    <p:dataTable id="datalist" value="#{accountsController.items}" var="item"
                                 selectionMode="single" selection="#{accountsController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleAccouts.ListAccountsTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleAccouts.ListAccountsTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleAccouts.ListAccountsTitle_currencyId}"/>
                            </f:facet>
                            <h:outputText value="#{item.currencyId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleAccouts.Create}" actionListener="#{accountsController.prepareCreate}" update=":AccountsCreateForm" oncomplete="PF('AccountsCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleAccouts.View}" update=":AccountsViewForm" oncomplete="PF('AccountsViewDialog').show()" disabled="#{empty accountsController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleAccouts.Edit}" update=":AccountsEditForm" oncomplete="PF('AccountsEditDialog').show()" disabled="#{empty accountsController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleAccouts.Delete}" actionListener="#{accountsController.destroy}" update=":growl,datalist" disabled="#{empty accountsController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
