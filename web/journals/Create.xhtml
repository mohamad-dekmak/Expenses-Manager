<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JournalsCreateDlg" widgetVar="JournalsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleJournals.CreateJournalsTitle}">
            <h:form id="JournalsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{journalsController.selected != null}">
                        <p:outputLabel value="#{bundleJournals.CreateJournalsLabel_fromAccount}" for="fromAccount" />
                        <p:selectOneMenu id="fromAccount" value="#{journalsController.selected.fromAccount}" required="true" requiredMessage="#{bundleJournals.EditJournalsRequiredMessage_fromAccount}">
                            <f:selectItems value="#{accountsController.paidThroughItems}"
                                           var="fromAccountItem"
                                           itemValue="#{fromAccountItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleJournals.CreateJournalsLabel_toAccount}" for="toAccount" />
                        <p:selectOneMenu id="toAccount" value="#{journalsController.selected.toAccount}" required="true" requiredMessage="#{bundleJournals.EditJournalsRequiredMessage_toAccount}">
                            <f:selectItems value="#{accountsController.paidThroughItems}"
                                           var="toAccountItem"
                                           itemValue="#{toAccountItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleJournals.CreateJournalsLabel_amount}" for="amount" />
                        <p:inputText id="amount" value="#{journalsController.selected.amount}" title="#{bundleJournals.CreateJournalsTitle_amount}" required="true" requiredMessage="#{bundleJournals.CreateJournalsRequiredMessage_amount}"/>
                        <p:outputLabel value="#{bundleJournals.CreateJournalsLabel_dated}" for="dated" />
                        <p:calendar id="dated" pattern="yyyy-MM-dd" value="#{journalsController.selected.dated}" title="#{bundleJournals.EditJournalsTitle_dated}" required="true" requiredMessage="#{bundleJournals.EditJournalsRequiredMessage_dated}" showOn="button"/>
                        <p:outputLabel value="#{bundleJournals.CreateJournalsLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{journalsController.selected.description}" title="#{bundleJournals.CreateJournalsTitle_description}" />

                        <p:outputLabel value="#{bundleJournals.CreateJournalsLabel_createdOn}" for="dated1" />
                        <p:calendar id="dated1" pattern="yyyy-MM-dd" value="#{journalsController.selected.createdOn}" title="#{bundleJournals.EditJournalsTitle_createdOn}" required="true" requiredMessage="#{bundleJournals.EditJournalsRequiredMessage_createdOn}" showOn="button"/>

                        <p:outputLabel value="#{bundleJournals.CreateJournalsLabel_createdBy}" for="amount2" />
                        <p:inputText id="amount2" value="#{journalsController.selected.createdBy}" title="#{bundleJournals.CreateJournalsTitle_createdBy}" required="true" requiredMessage="#{bundleJournals.CreateJournalsRequiredMessage_createdBy}"/>


                    </p:panelGrid>
                    <p:commandButton actionListener="#{journalsController.create}" value="#{bundleJournals.Save}" update="display,:JournalsListForm:datalist,:growl" oncomplete="handleSubmit(args,'JournalsCreateDialog');"/>
                    <p:commandButton value="#{bundleJournals.Cancel}" onclick="JournalsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
