<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsersCreateDlg" widgetVar="UsersCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleUsers.CreateUsersTitle}">
            <h:form id="UsersCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usersController.selected != null}">
                        <p:outputLabel value="#{bundleUsers.CreateUsersLabel_id}" for="id" />
                        <p:inputText id="id" value="#{usersController.selected.id}" title="#{bundleUsers.CreateUsersTitle_id}" required="true" requiredMessage="#{bundleUsers.CreateUsersRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundleUsers.CreateUsersLabel_name}" for="name" />
                        <p:inputText id="name" value="#{usersController.selected.name}" title="#{bundleUsers.CreateUsersTitle_name}" required="true" requiredMessage="#{bundleUsers.CreateUsersRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundleUsers.CreateUsersLabel_username}" for="username" />
                        <p:inputText id="username" value="#{usersController.selected.username}" title="#{bundleUsers.CreateUsersTitle_username}" required="true" requiredMessage="#{bundleUsers.CreateUsersRequiredMessage_username}"/>
                        <p:outputLabel value="#{bundleUsers.CreateUsersLabel_password}" for="password" />
                        <p:password id="password" value="#{usersController.selected.password}" title="#{bundleUsers.CreateUsersTitle_password}" required="true" requiredMessage="#{bundleUsers.CreateUsersRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundleUsers.CreateUsersLabel_groupName}" for="groupName" />
                        <p:inputText id="groupName" value="#{usersController.selected.groupName}" title="#{bundleUsers.CreateUsersTitle_groupName}" required="true" requiredMessage="#{bundleUsers.CreateUsersRequiredMessage_groupName}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usersController.create}" value="#{bundleUsers.Save}" update="display,:UsersListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsersCreateDialog');"/>
                    <p:commandButton value="#{bundleUsers.Cancel}" onclick="UsersCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
