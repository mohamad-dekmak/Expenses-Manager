<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsersViewDlg" widgetVar="UsersViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleUsers.ViewUsersTitle}">
            <h:form id="UsersViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usersController.selected != null}">
                        <h:outputText value="#{bundleUsers.ViewUsersLabel_name}"/>
                        <h:outputText value="#{usersController.selected.name}" title="#{bundleUsers.ViewUsersTitle_name}"/>
                        <h:outputText value="#{bundleUsers.ViewUsersLabel_username}"/>
                        <h:outputText value="#{usersController.selected.username}" title="#{bundleUsers.ViewUsersTitle_username}"/>
                        <h:outputText value="#{bundleUsers.ViewUsersLabel_password}"/>
                        <h:outputText value="#{usersController.selected.password}" title="#{bundleUsers.ViewUsersTitle_password}"/>
                        <h:outputText value="#{bundleUsers.ViewUsersLabel_groupName}"/>
                        <h:outputText value="#{usersController.selected.groupName}" title="#{bundleUsers.ViewUsersTitle_groupName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleUsers.Close}" onclick="UsersViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
