<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsersEditDlg" widgetVar="UsersEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleUsers.EditUsersTitle}">
            <h:form id="UsersEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usersController.selected != null}">
                        <p:outputLabel value="#{bundleUsers.EditUsersLabel_name}" for="name" />
                        <p:inputText id="name" value="#{usersController.selected.name}" title="#{bundleUsers.EditUsersTitle_name}" required="true" requiredMessage="#{bundleUsers.EditUsersRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundleUsers.EditUsersLabel_username}" for="username" />
                        <p:inputText id="username" value="#{usersController.selected.username}" title="#{bundleUsers.EditUsersTitle_username}" required="true" requiredMessage="#{bundleUsers.EditUsersRequiredMessage_username}"/>
                        <p:outputLabel value="#{bundleUsers.EditUsersLabel_password}" for="password" />
                        <p:password id="password" value="#{usersController.selected.password}" title="#{bundleUsers.EditUsersTitle_password}" required="true" requiredMessage="#{bundleUsers.EditUsersRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundleUsers.EditUsersLabel_groupName}" for="groupName" />
                        <p:inputText id="groupName" value="#{usersController.selected.groupName}" title="#{bundleUsers.EditUsersTitle_groupName}" required="true" requiredMessage="#{bundleUsers.EditUsersRequiredMessage_groupName}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usersController.update}" value="#{bundleUsers.Save}" update="display,:UsersListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsersEditDialog');"/>
                    <p:commandButton value="#{bundleUsers.Cancel}" onclick="UsersEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
