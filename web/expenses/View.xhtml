<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExpensesViewDlg" widgetVar="ExpensesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleExpense.ViewExpensesTitle}">
            <h:form id="ExpensesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{expensesController.selected != null}">
                        <h:outputText value="#{bundleExpense.ViewExpensesLabel_amount}"/>
                        <h:outputText value="#{expensesController.selected.amount}" title="#{bundleExpense.ViewExpensesTitle_amount}"/>
                        <h:outputText value="#{bundleExpense.ViewExpensesLabel_expenseCategoryId}"/>
                        <h:outputText value="#{expensesController.selected.expenseCategoryId.name}" title="#{bundleExpense.ViewExpensesTitle_expenseCategoryId}"/>
                        <h:outputText value="#{bundleExpense.ViewExpensesLabel_expenseAccount}"/>
                        <h:outputText value="#{expensesController.selected.expenseAccount.name}" title="#{bundleExpense.ViewExpensesTitle_expenseAccount}"/>
                        <h:outputText value="#{bundleExpense.ViewExpensesLabel_paidThrough}"/>
                        <h:outputText value="#{expensesController.selected.paidThrough.name}" title="#{bundleExpense.ViewExpensesTitle_paidThrough}"/>
                        <h:outputText value="#{bundleExpense.ViewExpensesLabel_description}"/>
                        <h:outputText value="#{expensesController.selected.description}" title="#{bundleExpense.ViewExpensesTitle_description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleExpense.Close}" onclick="ExpensesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
