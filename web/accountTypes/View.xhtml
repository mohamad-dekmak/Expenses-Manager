<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AccountTypesViewDlg" widgetVar="AccountTypesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleAccounts.ViewAccountTypesTitle}">
            <h:form id="AccountTypesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{accountTypesController.selected != null}">
                        <h:outputText value="#{bundleAccounts.ViewAccountTypesLabel_name}"/>
                        <h:outputText value="#{accountTypesController.selected.name}" title="#{bundleAccounts.ViewAccountTypesTitle_name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleAccounts.Close}" onclick="AccountTypesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
