<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExpenseCategoriesViewDlg" widgetVar="ExpenseCategoriesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleExpensesCategories.ViewExpenseCategoriesTitle}">
            <h:form id="ExpenseCategoriesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{expenseCategoriesController.selected != null}">
                        <h:outputText value="#{bundleExpensesCategories.ViewExpenseCategoriesLabel_name}"/>
                        <h:outputText value="#{expenseCategoriesController.selected.name}" title="#{bundleExpensesCategories.ViewExpenseCategoriesTitle_name}"/>
                        <h:outputText value="#{bundleExpensesCategories.ViewExpenseCategoriesLabel_accountId}"/>
                        <h:outputText value="#{expenseCategoriesController.selected.accountId}" title="#{bundleExpensesCategories.ViewExpenseCategoriesTitle_accountId}"/>
                        <h:outputText value="#{bundleExpensesCategories.ViewExpenseCategoriesLabel_expenseCategoryId}"/>
                        <h:outputText value="#{expenseCategoriesController.selected.expenseCategoryId}" title="#{bundleExpensesCategories.ViewExpenseCategoriesTitle_expenseCategoryId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleExpensesCategories.Close}" onclick="ExpenseCategoriesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
